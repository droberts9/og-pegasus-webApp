    <script id="asset-popup" type="text/ng-template">
      <div class="popup asset-popup">
        <p class="popup__title mb-sm"><strong>{{ asset.name }}</strong></p>
        <div class="popup__description-wrap">
          <p class="popup__description">{{ asset.description }}</p>
        </div>
        <a ng-if="ctrl.followLink" ui-sref="home.asset({slug: ctrl.category.slug, asset: asset.slug})" class="popup_button btn btn-black mt-lg">Watch Now</a>
        <a ng-if="!ctrl.followLink" ng-click="ctrl.play(asset.embed_code)" class="popup_button btn btn-black mt-lg">Watch Now</a>
      </div>
    </script>

  </body>

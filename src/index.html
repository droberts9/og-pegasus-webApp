    <script id="slider-item-popup" type="text/ng-template">
      <div class="popup asset-popup">
        <p class="popup__title mb-sm"><strong>{{ ::item.name }}</strong></p>
        <div class="popup__description-wrap">
          <p class="popup__description">{{ ::item.description }}</p>
        </div>
        <a ng-click="ctrl.play(item)" class="popup_button btn btn-black mt-lg">Watch Now</a>
        <div class="popup__social pull-right">
          <a class="popup__social-tw" href="https://twitter.com/intent/tweet?text={{ctrl.encodedTitle(item)}}&url={{ctrl.encodedUrl(item)}}" target="_blank">
            <i class="fa fa-twitter-square"></i>
          </a>
          <a class="popup__social-fb" href="https://www.facebook.com/sharer/sharer.php?u={{ctrl.encodedUrl(item)}}" target="_blank">
            <i class="fa fa-facebook-square"></i>
          </a>
        </div>
      </div>
    </script>

<!doctype html>
<html ng-app="appcmsClient" ng-controller="MainController as app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>SaltWater.TV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="{{ this.app.metaService.keywords }}">
    <meta property="og:title" content="SaltWater.TV web site"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content="http://saltwater.tv/assets/images/saltlogo.png"/>
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SaltWater.TV"/>
    <base href="/">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <script type="text/javascript">
     var googletag = googletag || {};
     googletag.cmd = googletag.cmd || [];
     (function() {
       var gads = document.createElement("script");
       gads.async = true;
       gads.type = "text/javascript";
       var useSSL = "https:" == document.location.protocol;
       gads.src = (useSSL ? "https:" : "http:") + "//www.googletagservices.com/tag/js/gpt.js";
       var node =document.getElementsByTagName("script")[0];
       node.parentNode.insertBefore(gads, node);
     })();
    </script>

    <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script -->

    <!-- Start Ooyala Player =========================================================================== -->
    <script src="/assets/js/ooyala/core.min.js"></script>
    <script src="/assets/js/ooyala/main_html5.min.js"></script>
    <script src="/assets/js/ooyala/osmf_flash.min.js"></script>
    <script src="/assets/js/ooyala/bit_wrapper.min.js"></script>
    <script src="/assets/js/ooyala/google_ima.min.js"></script>
    <script src="/assets/js/ooyala/html5-skin.min.js"></script>
    <script src="/assets/js/ooyala/discovery_api.min.js"></script>
    <link rel="stylesheet" href="/assets/js/ooyala/html5-skin.min.css"/>
    <!-- End Ooyala Player ============================================================================= -->

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/assets/js/slick/slick.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="div-gpt-ad-intert-0" style="height:0"></div>
    <div class="container-fluid">
      <div ui-view="header"></div>
      <div class="main-content" ui-view></div>
      <div ui-view="footer"></div>
      <cms-search-result></cms-search-result>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script id="slider-item-popup" type="text/ng-template">
      <div class="popup asset-popup">
        <p class="popup__title mb-sm"><strong>{{ ::item.name }}</strong></p>
        <div class="popup__description-wrap">
          <p class="popup__description">{{ ::item.description }}</p>
        </div>
        <a ng-click="ctrl.play(item)" class="popup_button btn btn-black mt-lg">Watch Now</a>
        <div class="popup__social pull-right">
          <a class="popup__social-tw" href="https://twitter.com/intent/tweet?text={{ctrl.encodedTitle(item)}}&url={{ctrl.encodedUrl(item)}}" target="_blank">
            <i class="fa fa-twitter-square"></i>
          </a>
          <a class="popup__social-fb" href="https://www.facebook.com/sharer/sharer.php?u={{ctrl.encodedUrl(item)}}" target="_blank">
            <i class="fa fa-facebook-square"></i>
          </a>
        </div>
      </div>
    </script>
  </body>
</html>
